    <style>
        html {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;

            display: flex; 
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent body scrollbars, individual pages/panels will scroll */
        }
        #root {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            height: 100%;
        }
        /* Basic heading reset */
        h1, h2, h3, h4, h5, h6 {
            color: #333;
            margin-top: 0;
            margin-bottom: 0.5em; /* Default bottom margin for headings */
        }
